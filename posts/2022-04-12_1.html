<p>3月下旬から定期的に左の下腹部の痛くなるので、消化器内科や婦人科系のクリニックで見てもらったりしてたけど、問題なしと診断されていた。</p>
<p>けど、昨日から痛みが出てきたので大きめの病院の婦人科で見てもらったら、子宮外妊娠と診断され緊急で手術することになった。手術は1時間程度で終わり無事成功。</p>
<p>妻は本当に痛そうだったので心配してたんけど、ようやく原因が分かったし処置できたので一安心。退院したらいっぱい美味しいものを一緒に食べに行こうと思う。</p></article></main></div><footer>© 2022 mt2m10</footer><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"blog":{"id":"2022-04-12_1","title":"日記","publishedAt":"2022-04-12","body":"\u003cp\u003e妻が急遽手術して週末まで入院することになった。\u003c/p\u003e\n\u003cp\u003e3月下旬から定期的に左の下腹部の痛くなるので、消化器内科や婦人科系のクリニックで見てもらったりしてたけど、問題なしと診断されていた。\u003c/p\u003e\n\u003cp\u003eけど、昨日から痛みが出てきたので大きめの病院の婦人科で見てもらったら、子宮外妊娠と診断され緊急で手術することになった。手術は1時間程度で終わり無事成功。\u003c/p\u003e\n\u003cp\u003e妻は本当に痛そうだったので心配してたんけど、ようやく原因が分かったし処置できたので一安心。退院したらいっぱい美味しいものを一緒に食べに行こうと思う。\u003c/p\u003e"}},"__N_SSG":true},"page":"/posts/[id]","query":{"id":"2022-04-12_1"},"buildId":"gEbje_ymzu0FIIEwU8PIw","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
